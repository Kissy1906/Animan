<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMAN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            width: 80%;
            max-width: 900px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        header {
            background-color: #010b16;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }
        #chatbox {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
        }
        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin: 10px 0;
            display: flex;
            align-items: flex-end;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message.bot {
            justify-content: flex-start;
        }
        .message p {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
        }
        .message.user p {
            background-color: #010406;
            color: #ffffff;
            margin-right: 10px;
        }
        .message.bot p {
            background-color: #f1f1f1;
            color: #333333;
            margin-left: 10px;
        }
        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        #inputArea {
            display: flex;
            padding: 10px;
            background: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        #userInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
        }
        #sendButton {
            padding: 10px 20px;
            border: none;
            background: #010b17;
            color: #ffffff;
            border-radius: 20px;
            cursor: pointer;
            outline: none;
        }
        #sendButton:hover {
            background: #01070d;
        }
    </style>
</head>
<body>
    <div id="container">
        <header>ANIMAN</header>
        <div id="chatbox">
            <div id="messages"></div>
            <div id="inputArea">
                <input type="text" id="userInput" placeholder="Type your message here..." autofocus>
                <button id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput.trim()) return;

            displayMessage(userInput, 'user');
            document.getElementById('userInput').value = '';

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput })
            });
            const data = await response.json();
            displayMessage(data.response, 'bot');
        }

        function displayMessage(message, sender) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message', sender);

            const messageText = document.createElement('p');
            messageText.textContent = message;

            const userLogo = sender === 'user' ? 'https://static.vecteezy.com/system/resources/thumbnails/024/570/779/small_2x/anime-minimalist-and-flat-logo-illustration-vector.jpg' : 'https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F78%2F74%2Ff5%2F7874f57935507b519a64e6dfe84dd838.png&f=1&nofb=1&ipt=cf68b9754b4bbcef6d35074f86a37d28352756fcc8d0a8fe5b7002133e599834&ipo=images'; // Replace with the actual path to your images
            const userImage = document.createElement('img');
            userImage.src = userLogo;

            if (sender === 'user') {
                messageContainer.appendChild(messageText);
                messageContainer.appendChild(userImage);
            } else {
                messageContainer.appendChild(userImage);
                messageContainer.appendChild(messageText);
            }

            document.getElementById('messages').appendChild(messageContainer);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }

        document.getElementById('userInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
